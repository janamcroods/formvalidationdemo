<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>formvalidationdemo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="formvalidation/formValidation.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<form id="demoForm" method="POST">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Username</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="username" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" id="savebtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>


<script src="formvalidation/formValidation.min.js"></script>
<script src="formvalidation/framework/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function()
		{
	$('#demoForm').formValidation({
		framework: 'bootstrap',
		excluded: ":disabled",
		/*live:'disabled', */
		button: {
			selector: "#savebtn",
			disabled: "disabled"
		},
		icon : null,
		fields : {
			username : {
				validators : {
					notEmpty : {
						message : 'The username is required'
					}
				}
			},
			password : {
				validators : {
					notEmpty : {
						message : 'The Password is required'
					},
					stringLength : {
						min : 8,
						max : 50,
						message : 'The Password must be between 8-50 Characters'
					},
					regexp : {
						regexp : /^[a-zA-Z0-9_-\s-., ]+$/,
						message : 'The Password can only consist of alphabetical, number and underscore'
					}
				}
			}
		}
	});
});

</script>
</body>
</html>
